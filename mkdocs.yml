site_name: My MkDocs Material Documentation
site_url: https://sitename.example
theme:
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
      font:
        text: Merriweather Sans
      icon:
        logo: assets/image.png

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
      font:
        text: Merriweather Sans
      icon:
        logo: assets/image.png    